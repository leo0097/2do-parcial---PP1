    <!-- Contenido de Contacto-->
    <div class="container mt-5">
        <h1 class="text-center text-warning" style="color: yellow; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">Contáctanos</h1>
        <form action="contacto_procesar.php" method="POST" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning text-dark">Enviar</button>
        </form>        
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-warning text-dark">Volver a Inicio</a>
        </div>
    </div>

    <footer class="text-muted text-center">
        <div class="container">
            <p>&copy; 2024 Mudanzas Hermes</p>
        </div>
    </footer>

    <script>
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var telefono = document.getElementById("telefono").value;
            var mensaje = document.getElementById("mensaje").value;
        
            if (nombre === "" || email === "" || telefono === "" || mensaje === "") {
                alert("Todos los campos son obligatorios.");
                return false;
            }
        
            // Expresión regular para validar el email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Por favor, ingresa un correo electrónico válido.");
                return false;
            }
        
            return true;
        }
        </script>
